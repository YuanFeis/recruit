{% extends "base.html" %}
{% block head %}
     <script src="{{ url_for("static",filename="echarts.common.min.js") }}"></script>
    {% endblock %}
{% block content %}
<div id="container" style="height: 100%"></div>
<script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '招聘工作职位薪资统计';
option = {

    title: {
        text: '招聘工作职位薪资统计',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['5k—10k', '10k-15k', '15k-20k', '20k-25k','25k以上']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: '{{ g.time }}',
        data: [{{ g.S_5K_10k }},{{ g.S_10K_15K }},{{ g.S_15K_20K }},{{ g.S_20K_25K }},{{ g.S_UP25K }}],
        type: 'bar'
    }]
};
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
</script>>
{% endblock %}
