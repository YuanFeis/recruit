{% extends "base.html" %}
{% block head %}
     <script src="{{ url_for("static",filename="echarts.common.min.js") }}"></script>
    {% endblock %}
{% block content %}
<div id="container" style="height: 100%"></div>
<script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '招聘工作职位地点统计';
option = {

    title: {
        text: '招聘工作职位地点统计',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['北京', '上海', '广州', '深圳','大连']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: '{{ g.time }}',
        data: [{{ g.beijing }},{{ g.shanghai }},{{ g.guangzhou }},{{ g.shenzhen }},{{ g.dalian }}],
        type: 'bar'
    }]
};
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
</script>>
{% endblock %}
